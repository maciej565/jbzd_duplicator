name: JBZD Image Scraper

# Ręczne wyzwalanie
on:
  workflow_dispatch:
    inputs:
      start:
        description: "Numer startowy strony"
        required: true
        default: 1
      end:
        description: "Numer końcowy strony"
        required: true
        default: 5

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Checkout repozytorium z tokenem GITHUB_TOKEN
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Instalacja Pythona i zależności
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # Uruchomienie scraper.py
      - name: Run scraper
        run: |
          python scraper.py ${{ github.event.inputs.start }} ${{ github.event.inputs.end }}
