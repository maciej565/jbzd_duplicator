name: Run JBZD Scraper

on:
  workflow_dispatch:
    inputs:
      start:
        description: 'Początkowa strona'
        required: true
        default: 1
      end:
        description: 'Końcowa strona'
        required: true
        default: 100

jobs:
  scraper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scraper.py ${{ github.event.inputs.start }} ${{ github.event.inputs.end }}
