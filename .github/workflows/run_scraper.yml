name: Uruchom scraper JBZD

on:
  workflow_dispatch:
    inputs:
      start:
        description: 'Numer startowy strony'
        required: true
        default: 1
      end:
        description: 'Numer ko≈Ñcowy strony'
        required: true
        default: 100

jobs:
  run_scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scraper.py ${{ github.event.inputs.start }} ${{ github.event.inputs.end }}
